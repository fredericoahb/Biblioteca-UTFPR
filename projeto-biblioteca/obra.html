    <h3 style="margin-left: 1.0rem;">Gestão de Obras</h3>

    <div class="container">
        <form>
            <div class="form-row">
                <div class="form-group col-md-10">
                    <label for="labelNomeDaObra">Nome da obra</label>
                    <input type="text" class="form-control" id="inputNomeDaObra">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-10">
                    <label for="labelNomeDoAutor">Nome do autor</label>
                    <input type="text" class="form-control" id="inputNomeDoAutor">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-8">
                    <label for="labelEditora">Editora</label>
                    <input type="text" class="form-control" id="inputEditora">
                </div>
                <div class="form-group col-md-2">
                    <label for="labelISBN">ISBN</label>
                    <input type="text" class="form-control" id="inputISBN">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-8">
                    <label for="labelTipoDaObra">Tipo da Obra</label>
                    <input type="text" class="form-control" id="inputTipoDaObra">
                </div>
                <div class="form-group col-md-2">
                    <label for="labelAnoPublicacao">Ano da publicação</label>
                    <input type="text" class="form-control" id="inputAnoPublicacao">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="labelQtdExemplar">Quantidade de Exemplares</label>
                    <input type="text" class="form-control" id="inputQtdExemplar">
                </div>
                <div class="form-group col-md-2">
                    <label for="labelSituacao">Situação</label>
                    <input type="text" class="form-control" id="inputSituacao">
                </div>
                <div class="form-group col-md-2">
                    <label for="labelAnoAquisicao">Ano da aquisição</label>
                    <input type="text" class="form-control" id="inputAnoAquisicao">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-10">
                    <label for="labelKeywords">Palavras-chave</label>
                    <input type="text" class="form-control" id="inputKeywords">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-md-6">
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </div>
            </div>
        </form>
    </div>
